<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction - Cure++</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="navbar">
    <span class="logo">Cure++</span>
</div>

<div class="form-container">
    <h2>Heart Disease Prediction</h2>

    <form method="POST">

        <input type="number" step="any" name="age" placeholder="Age (years)" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input type="number" step="any" name="cholesterol" placeholder="Cholesterol (mg/dL)" required>

        <input type="number" step="any" name="blood_pressure" placeholder="Blood Pressure (mm/Hg)" required>

        <input type="number" step="any" name="heart_rate" placeholder="Heart Rate (bpm)" required>

        <select name="smoking" required>
            <option value="">Smoking</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <select name="diabetes" required>
            <option value="">Diabetes</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result-box">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
